description: In this 5-day long RBootcamp, you will master the basics of r programming language. You will learn
  how to process, analyze and visualize your data. Each day you will have a lecture (slides are attached) and hands-on activities using DataCamp. Allow your self 2 hours to complete lectures and practice. For practice, we have modified some materials from https://www.datacamp.com/courses/free-introduction-to-r and http://www.cookbook-r.com/.
